<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    {{ data.description }}
</mat-dialog-content>
<mat-dialog-actions>
  <button
    (click)="closeDialog()"
    mat-raised-button
  >
    No
  </button>
  <button
  (click)="closeDialog(true)"
  mat-raised-button
  color="primary"
>
  Yes
</button>
</mat-dialog-actions>
